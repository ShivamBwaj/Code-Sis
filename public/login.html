<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - SupportSpace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: #0f0f1a;
        color: white;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
        border-radius: 12px;
      }
      input:focus {
        outline: none !important;
        box-shadow: 0 0 0 2px #a855f7;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass w-full max-w-md p-8">
      <h2 class="text-3xl font-bold text-center mb-6" id="formTitle">
        Login to SupportSpace
      </h2>

      <form class="space-y-4" id="authForm">
        <input
          type="email"
          placeholder="Email"
          required
          class="w-full px-4 py-2 bg-gray-800 text-white rounded focus:ring"
        />
        <input
          type="password"
          placeholder="Password"
          required
          class="w-full px-4 py-2 bg-gray-800 text-white rounded focus:ring"
        />

        <button
          type="submit"
          class="w-full py-2 bg-purple-600 hover:bg-purple-700 text-white rounded font-semibold transition"
        >
          Login
        </button>
      </form>

      <p class="text-center text-gray-400 mt-4">
        <span id="toggleText">Don't have an account?</span>
        <button class="text-purple-400 hover:underline" id="toggleBtn">
          Sign up
        </button>
      </p>
    </div>

    <script>
      const formTitle = document.getElementById("formTitle");
      const toggleBtn = document.getElementById("toggleBtn");
      const toggleText = document.getElementById("toggleText");
      const authForm = document.getElementById("authForm");

      let isLogin = true;

      toggleBtn.addEventListener("click", () => {
        isLogin = !isLogin;

        formTitle.textContent = isLogin
          ? "Login to SupportSpace"
          : "Create your SupportSpace Account";

        toggleText.textContent = isLogin
          ? "Don't have an account?"
          : "Already have an account?";

        toggleBtn.textContent = isLogin ? "Sign up" : "Login";
      });

      authForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = authForm.querySelector('input[type="email"]').value;
        const password = authForm.querySelector('input[type="password"]').value;

        try {
          const response = await fetch("/auth", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              email,
              password,
              mode: isLogin ? "login" : "signup",
            }),
          });

          const data = await response.json();

          if (response.ok) {
            alert(data.message);

            if (isLogin) {
              // âœ… redirect only on successful login
              window.location.href = "/dashboard.html";
            }
          } else {
            alert(`Error: ${data.message}`);
          }
        } catch (err) {
          alert("Something went wrong. Please try again.");
          console.error(err);
        }
      });
    </script>

  </body>
</html>
