<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SupportSpace Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #fff0f5;
        margin: 0;
      }

      header {
        background-color: #ff4d79;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .container {
        padding: 30px;
        max-width: 800px;
        margin: auto;
      }

      .card {
        background: white;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .card h3 {
        margin-top: 0;
        color: #cc3366;
      }

      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 1rem;
        resize: vertical;
      }

      .btn {
        display: inline-block;
        padding: 10px 16px;
        margin-top: 12px;
        background: #ff4d79;
        color: white;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        font-size: 0.95rem;
        cursor: pointer;
      }

      .btn:hover {
        background: #e6396d;
      }

      .post {
        background: #fff6f8;
        border-left: 4px solid #ff4d79;
        padding: 14px;
        margin-top: 10px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <header>SupportSpace Dashboard</header>
    <a href="mentors.html" style="display: inline-block; padding: 10px 15px; background: #f26b6b; color: white; border-radius: 6px; text-decoration: none; margin-top: 10px;">
      üîó Connect with Mentors
    </a>
    <div class="container">
      <div class="card">
        <h3>Post Your Story</h3>
        <p>Share anonymously and receive support ‚ù§Ô∏è</p>
        <textarea
          id="storyText"
          rows="4"
          placeholder="Write your thoughts..."
        ></textarea>
        <button class="btn" onclick="submitStory()">Post</button>
      </div>

      <div class="card">
        <h3>Community Posts</h3>
        <div id="postsContainer">
          <!-- Stories will appear here -->
        </div>
      </div>
    </div>

    <script>
      const postsContainer = document.getElementById("postsContainer");

      function fetchStories() {
        fetch("/api/stories")
          .then((res) => res.json())
          .then((data) => {
            postsContainer.innerHTML = "";
            data.forEach((story) => {
              const post = document.createElement("div");
              post.className = "post";
              post.innerText = story.text;
              postsContainer.appendChild(post);
            });
          });
      }

      function submitStory() {
        const story = document.getElementById("storyText").value.trim();
        if (!story) return alert("Please write something!");

        fetch("/api/story", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: story }),
        })
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("storyText").value = "";
            fetchStories(); // Reload list
          });
      }

      fetchStories(); // Load on page start
    </script>
  </body>
</html>
